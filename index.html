<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-image">
        <img src="./van-gogh.jpg" alt="" />
      </div>
      <ul class="social-icons">
        <li>
          <a href="">
            <i class="bx bxl-facebook" style="color: #3b5998"></i>
          </a>
        </li>
        <li>
          <a href="">
            <i class="bx bxl-twitter" style="color: #00acee"></i>
          </a>
        </li>
        <li>
          <a href="">
            <i class="bx bxl-instagram-alt" style="color: #e1306c"></i>
          </a>
        </li>
        <li>
          <a href="">
            <i class="bx bxl-linkedin-square" style="color: #2867b2"></i>
          </a>
        </li>
      </ul>
      <div class="details">
        <h2>Vincent van Gogh</h2>
        <span class="job-title">Genius - Painter</span>
      </div>
    </div>
    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
  </body>
</html>
